version: '3.8'

services:
  media-pipeline-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: media-pipeline-web
    ports:
      - "127.0.0.1:8080:80"
    environment:
      - VITE_API_BASE=http://localhost:8081
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - media-pipeline-network

networks:
  media-pipeline-network:
    driver: bridge
